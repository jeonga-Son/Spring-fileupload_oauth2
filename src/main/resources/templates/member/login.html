<h1>회원가입</h1>

<script>
    function JoinForm__submit(form) {
        form.username.value = form.username.value.trim();

        if ( form.username.value.length == 0 ) {
            alert("아이디를 입력해주세요.");
            form.username.focus();
            return;
        }

        form.password.value = form.password.value.trim();

        if ( form.password.value.length == 0 ) {
            alert("비밀번호를 입력해주세요.");
            form.password.focus();
            return;
        }

        form.submit();
    }
</script>

<!--th:action에 값 안쓰면 현재 url이랑 똑같은 곳으로 간다. POST 방식으로!-->
<form th:action method="POST" onsubmit="JoinForm__submit(this); return false;">
    <div>
        <span>아이디</span>
        <input type="text" name="username">
    </div>
    <div>
        <span>비밀번호</span>
        <input type="password" name="password">
    </div>
    <div>
        <span>로그인</span>
        <input type="submit" value="로그인">
    </div>
</form>
